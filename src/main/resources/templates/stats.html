<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"></head>

<body>
<header th:replace="fragments/nav"></header>

<main class="p-5 align-content-center text-dark">

    <div class="container-fluid text-dark">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar rounded text-dark">
                <div class="sidebar-sticky text-dark">
                    <ul class="nav flex-column">
                        <li class="nav-item text-dark">
                            <a class="nav-link active text-dark" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-home">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                <span class="text-dark" style="color: black">Dashboard</span> <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-file">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13 2 13 9 20 9"></polyline>
                                </svg>
                                User action
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="chartjs-size-monitor"
                     style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand"
                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink"
                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-dark">Dashboard</h1>

                </div>

                <h2 class="text-dark">Users actions</h2>
                <div class="table-responsive text-light">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Date and Time</th>
                            <th>Action</th>
                            <th>Drama Title</th>
                            <th>Movie Title</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="l : ${logs}" th:object="${l}">
                            <td th:text="*{id}"></td>
                            <td th:text="|${#temporals.format(l.dateTime, 'dd-MM-yyyy HH:mm:ss')}|"></td>
                            <td th:text="*{action}"></td>
                            <td th:text="*{drama}"></td>
                            <td th:text="*{movie}"></td>
                            <td th:text="*{user}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</main>

<br><br><br><br><br><br><br><br><br><br><br><br>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
